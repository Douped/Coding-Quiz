<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding-Quiz</title>
    <link rel = "stylesheet" href = "assets/css/style.css">
</head>
<body>
    <header class = "topBar">
        <h2>View Highscores</h2>
        <section>
            <h2>Timer: <span class = "timer">60</span></h2>
        </section>
    </header>

    <main class = "wrapper">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following coding questions within the time limit!
            Incorrect answers will take 10 seconds off your time limit.
        </p>
        <button id = "start">Start Quiz</button>
    </main>

</body>
</html>
