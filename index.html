<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding-Quiz</title>
    <link rel = "stylesheet" href = "assets/css/style.css">
</head>
<body>
    <header id = "topBar">
        <h2>View Highscores</h2>
        <section>
            <h2>Timer: <span id = "timer">60</span></h2>
        </section>
    </header>

    <section id = "startbox">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following coding questions within the time limit!
            Incorrect answers will take 10 seconds off your time limit.
        </p>
        <button id = "start">Start Quiz</button>
    </section>

    <main>
        <!-- Question -->
        <h2>
            Sample question: What color is the sky?
        </h2>
        <!-- Options -->
        <div class = "buttons">
            <button id = "button-1">Blue</button>
            <button id = "button-2">Red</button>
            <button id = "button-3">Green</button>
            <button id = "button-4">Purple</button>
        </div>
    </main>

    <section id = "endScreen">
        <h2>Quiz complete! Score: <span id = "score"></span></h2>
        <form>
            Enter your initials to save highscore:
            <input type = "text" id = "initials">
        </form>
    </section>
    <script src="assets/jss/script.js"></script>
</body>
</html>
